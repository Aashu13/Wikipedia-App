<!DOCTYPE html>
<html>

<head>
    <title>Wikipedia viewer</title>
    <link rel="stylesheet" href="css folder/bootstrap.min.css">
    <link rel="stylesheet" href="css folder/font-awesome.min.css">
    <link rel="stylesheet" href="css folder/style.css">
</head>

<body>

    <div id="search_wrapper">
        <h1>Wikipedia viewer</h1>
        <form>
            <div id="container">
                <input type="text" id="searchInput">
                <span id="text">search</span>
                <i class=" fa fa-search" id="searchIcon"></i>

            </div>
            <button class="btn btn-default" id="random_btn">
                <i class="fa fa-random" aria-hidden="true"></i>
                <a href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">Random Artical</a>
            </button>
        </form>

        <div id="wrapper_2">

        </div>

    </div>




    <script src="js folder/jquery-3.3.1.min.js"></script>
    <script src="js folder/main.js"></script>
</body>

</html>
